<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edumy</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.20.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              hero: "url('./images/cover/cover-1.png')",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="px-4 py-10">
      <nav class="navbar">
        <div class="navbar-start">
          <h1 class="text-5xl">
            <a href="index.html">Edumy</a>
          </h1>
        </div>

        <div class="navbar-end">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewbox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Homepage</a></li>
              <li><a>Portfolio</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->

      <section class="card bg-base-100 shadow-xl image-full my-8">
        <figure>
          <img class="" src="./images/cover/cover-1.png" alt="Cover" />
        </figure>
        <div class="card-body p-10">
          <h1 class="card-title text-4xl font-bold">Get started with Edumy</h1>
          <p>
            Edumy is a free, open-source, online education platform that
            provides a simple, secure, and scalable way to build your own online
            education website.
          </p>

          <div class="card-actions justify-center">
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>
      </section>

      <!-- end of hero -->
    </header>
  </body>
</html>
